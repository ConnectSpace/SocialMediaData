<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交媒体导航</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .card {
            height: 200px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .facebook {
            background: linear-gradient(45deg, #1877f2, #3b5998);
        }
        .tiktok {
            background: linear-gradient(45deg, #000000, #ff0050);
        }
        .twitter {
            background: linear-gradient(45deg, #1da1f2, #14171A);
        }
        .instagram {
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #F77737);
        }
        .youtube {
            background: linear-gradient(45deg, #FF0000, #282828);
        }
        .linkedin {
            background: linear-gradient(45deg, #0077b5, #00a0dc);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <a href="Facebook_Posts.html" class="card facebook">
            Facebook 用户帖
        </a>
        <a href="Facebook_posts_group.html" class="card tiktok">
            Facebook 群组帖
        </a>
        <a href="Facebook_reels.html" class="card twitter">
            Facebook 信息流
        </a>
        <a href="Tiktok_posts.html" class="card instagram">
            Tiktok 用户帖
        </a>
        <a href="Tiktok_profiles.html" class="card youtube">
            Tiktok 视频数据
        </a>
        <a href="Twitter_posts.html" class="card linkedin">
            Twitter 用户帖
        </a>
    </div>
</body>
</html>
